<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>

<style>
    .container{
        border: 1px solid black;
        height: 32%;
        width: 20%;
        position: fixed;
    }

    .inp{
        width: 95%;
    }

    .chat{
        width: 100%;
        height: 180%;
        background-color: beige;
    }

    .pesan{
        display: 30%;
    }

    button{
        width: 30%;
    }
</style>

<body>
    <div class="container">
        <div class="chat" id="pesanUser"></div>
        <div class="pesan">
            <input type="text" class="inp" id="inputChat" onfocus="this.value=''">
            <button onclick="chat()">Kirim</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
